<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hi, im %s string!', 'hello is me')

    // Styled
    console.log('%c hello', 'font-size:50px; background:yellow; text-shadow:10px 10px 0 blue')


    // warning!

    // Error :|

    // Info

    // Testing

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'thats is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
      console.clear();
  
    // counting

    console.count('hola')
    console.count('hola')
    console.count('hola')
    console.count('chao')
    console.count('hola')
    console.count('chao')
    console.count('chao')
    console.count('chao')
    console.count('hola')
    console.count('hola')
    console.count('chao')
    console.count('hola')

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs)
  </script>
</body>
</html>
